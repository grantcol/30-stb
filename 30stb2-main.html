<!--MAIN-->
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="30stb.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <style>
            body {
                padding-top: 100px;
            }
            .content-container {
                width: 350px;
                height: 300px;
                position: relative;
            }
            .image-container,
            .overlay {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }
            #top {
                position: absolute;
                width: 100%;
                height: 50%;
                top: 0;
                left: 0;                
            }
            #bottom {
                position: absolute;
                width: 100%;
                height: 50%;
                top: 50%;
                left: 0;                  
            }
            #up-btn, #down-btn {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0; 
            }
            a:hover {
                background-color:rgba(42,13,138,0.2);
                z-index: 100;
            }
        </style>
</head>
<html>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <div class="content-container">
                        <div class="image-container">
                            <img id="content" src="https://24.media.tumblr.com/d0711fe0ecec5170b50df39b52a8d75e/tumblr_n0axg4i6ye1rwazoko1_500.png"  width="100%" height="100%">
                        </div>
                        <div class="overlay">
                            <div id="top">
                                <a href="#" id="up-btn"></a>
                            </div>
                            <div id="bottom">
                                <a href="#" id="down-btn"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-1.10.2.js"></script>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/main.js"></script>
        <script src="bootstrap/js/app.js"></script>
    </body>
</html>
